<!DOCTYPE html>
<html>
<head>
    <title>Home | Manac Infotech</title>
    <style>
        /* Basic Page Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
            padding: 0;
            color: #333;
        }

        /* Heading Style */
        h1 {
            color: #2c3e50;
        }

        /* Paragraph Style */
        p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* Navigation Bar Style */
        nav {
            margin-top: 20px;
            background-color: #3498db;
            padding: 10px;
            border-radius: 5px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to Manac Infotech</h1>
    <p>Your trusted partner in innovative tech solutions.</p>

    <nav>
        <a href="/">Home</a> |
        <a href="/about">About Us</a> |
        <a href="/contact">Contact</a>
    </nav>
</body>
</html>
