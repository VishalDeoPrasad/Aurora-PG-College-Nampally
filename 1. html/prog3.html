<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { font-size: 1rem; margin: 5px; }
    #result { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Simple Calculator</h2>

  <input type="number" id="num1" placeholder="First number">
  <input type="number" id="num2" placeholder="Second number"><br>

  <button onclick="calculate('+')">Add ➕</button>
  <button onclick="calculate('-')">Subtract ➖</button>
  <button onclick="calculate('*')">Multiply ✖️</button>
  <button onclick="calculate('/')">Divide ➗</button>

  <p id="result"></p>

  <script>
    function calculate(op) {
      const n1 = parseFloat(document.getElementById('num1').value);
      const n2 = parseFloat(document.getElementById('num2').value);
      const out = document.getElementById('result');

      if (isNaN(n1) || isNaN(n2)) {
        out.innerText = '⚠️ Please enter two valid numbers.';
        return;
      }

      let res;
      switch (op) {
        case '+': res = n1 + n2; break;
        case '-': res = n1 - n2; break;
        case '*': res = n1 * n2; break;
        case '/':
          if (n2 === 0) {
            out.innerText = '⚠️ Cannot divide by zero.';
            return;
          }
          res = n1 / n2;
          break;
      }

      out.innerText = `Result: ${res}`;
    }
  </script>

</body>
</html>
