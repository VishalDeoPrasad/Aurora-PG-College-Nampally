<html>
    <head>
        <title> Doctor Visit </title>
    </head>

    <body>
        <h1> Doctor Visit Appointment Form</h1>
        <label> Full Name: </label>
        <input type="text" placeholder="Enter your name"> 
        <br><br>

        <label> Age: </label>
        <input type="number"> 
        <br><br>

        <label> Gender: </label> <br>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Other
        <br> <br>

        <label> Contect Number: </label>
        <input type="number" placeholder="10-digit Number">
        <br> <br>

        <label> Email: </label>
        <input type="email" placeholder="Enter Your Email">
        <br> <br> 

        <label> Date of Visit: </label>
        <input type="date">
        <br> <br> 
        <label> Symptoms / Reason for Visit: </label> <br>
        <textarea rows="3" cols="40" placeholder="Describe your symptoms or concerns..."></textarea>
        <br> <br>
        <label> Have you Visited before </label> <br>
        <input type="radio" name="visit"> Yes
        <input type="radio" name="visit"> No 
        <br> <br>

        <lable> Existing Medical Conditions: </lable><br>
        <input type="checkbox"> High BP
        <input type="checkbox"> Low BP
        <input type="checkbox"> Diabetes
        <input type="checkbox"> Fever
        <input type="checkbox"> None
        <br><br>
        <input type="submit" value="Book Appointment">
    </body>
</html>
